<h3><small>Password Pronunciation Plugin</small></h3>
<hr />
<h2>{{headline}}</h2>
<h4>{{subtitle1}}</h4>
<div data-ng-show="createError" class="alert alert-danger">
	<span data-ng-show="createError" data-ng-cloak>{{createError}}</span>
</div>
<div data-ng-show="createSuccess" class="alert alert-success">
	<span data-ng-show="createSuccess" data-ng-cloak>{{createSuccess}}</span>
</div>
<form id="createPronunciationDataEntry" role="form" data-ng-submit="addRow()">
<table id="createPronunciationDataTable" class="table table-striped table-hover table-condensed">
	<tr>
		<th>key</th>
		<th>value</th>
		<th>&nbsp;</th>
	</tr>
	<tr>
		<td><input type="text" id="key" class="form-control" data-ng-model="newPronunciationKey"></input></td>
		<td><input type="text" id="value" class="form-control" data-ng-model="newPronunciationValue"></input></td>
		<td><button type="submit" value="submit" class="btn btn-link btn-large btn-block"><span class="glyphicon glyphicon-plus-sign"></span>Add</button></td>
	</tr>
</table>
</form>
<hr />
<br />
<h4>{{subtitle1}}</h4>
<div data-ng-show="modifyError" class="alert alert-danger">
	<span data-ng-show="modifyError" data-ng-cloak>{{modifyError}}</span>
</div>
<div data-ng-show="modifySuccess" class="alert alert-success">
	<span data-ng-show="modifySuccess" data-ng-cloak>{{modifySuccess}}</span>
</div>
<table class="table table-striped table-hover table-condensed" id="modifyTable">
	<tr>
		<th>key</th>
		<th>value</th>
		<th>&nbsp;</th>
		<th>&nbsp;</th>
	</tr>
  <tr data-ng-repeat="row in data1">
  	<td><span contentEditable="false">{{row.key}}</span></td>
  	<td><span contentEditable="true" id="mappingvalue-{{$index}}">{{row.value}}</span></td>
  	<td><button type="button" class="btn btn-link btn-large" data-ng-click="update($index, row.id, row.key, row.value)"><span class="glyphicon glyphicon-save"></span>Update</button></td>
  	<td><button type="button" class="btn btn-link btn-large" data-ng-click="remove(row.id)"><span class="glyphicon glyphicon-trash"></span>Remove</button></td>
  </tr>
</table>
